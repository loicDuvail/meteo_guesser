<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/js/SHA256.js"></script>
        <script src="/js/signUp.js" defer></script>
        <link rel="stylesheet" href="/css/signUp.css" />
        <title>sign up</title>
    </head>
    <body>
        <div id="signUp-form">
            <h1>Sign Up</h1>
            <label for="name">username</label>
            <input
                type="name"
                name="name"
                id="name-input"
                minlength="1"
                pattern="[a-zA-Z0-9_-]+"
            />
            <label for="email">email</label>
            <input
                type="text"
                id="email-input"
                name="email"
                pattern="(^[a-zA-Z0-9_.]+[@]{1}[a-z0-9]+[\.][a-z]+$)"
                minlength="3"
            />
            <label id="password-label" for="password"
                >password
                <div id="eye-container1">
                    <svg
                        id="closed-eye1"
                        stroke="currentColor"
                        fill="currentColor"
                        stroke-width="0"
                        viewBox="0 0 1024 1024"
                        height="1em"
                        width="1em"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <defs>
                            <clipPath>
                                <path
                                    fill="none"
                                    d="M124-288l388-672 388 672H124z"
                                    clip-rule="evenodd"
                                ></path>
                            </clipPath>
                        </defs>
                        <path
                            d="M508 624a112 112 0 0 0 112-112c0-3.28-.15-6.53-.43-9.74L498.26 623.57c3.21.28 6.45.43 9.74.43zm370.72-458.44L836 122.88a8 8 0 0 0-11.31 0L715.37 232.23Q624.91 186 512 186q-288.3 0-430.2 300.3a60.3 60.3 0 0 0 0 51.5q56.7 119.43 136.55 191.45L112.56 835a8 8 0 0 0 0 11.31L155.25 889a8 8 0 0 0 11.31 0l712.16-712.12a8 8 0 0 0 0-11.32zM332 512a176 176 0 0 1 258.88-155.28l-48.62 48.62a112.08 112.08 0 0 0-140.92 140.92l-48.62 48.62A175.09 175.09 0 0 1 332 512z"
                        ></path>
                        <path
                            d="M942.2 486.2Q889.4 375 816.51 304.85L672.37 449A176.08 176.08 0 0 1 445 676.37L322.74 798.63Q407.82 838 512 838q288.3 0 430.2-300.3a60.29 60.29 0 0 0 0-51.5z"
                        ></path>
                    </svg>
                    <svg
                        id="opened-eye1"
                        stroke="currentColor"
                        fill="currentColor"
                        stroke-width="0"
                        viewBox="0 0 1024 1024"
                        height="1em"
                        width="1em"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M396 512a112 112 0 1 0 224 0 112 112 0 1 0-224 0zm546.2-25.8C847.4 286.5 704.1 186 512 186c-192.2 0-335.4 100.5-430.2 300.3a60.3 60.3 0 0 0 0 51.5C176.6 737.5 319.9 838 512 838c192.2 0 335.4-100.5 430.2-300.3 7.7-16.2 7.7-35 0-51.5zM508 688c-97.2 0-176-78.8-176-176s78.8-176 176-176 176 78.8 176 176-78.8 176-176 176z"
                        ></path>
                    </svg></div
            ></label>
            <input
                type="password"
                id="password-input"
                name="password"
                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@!#$%^&+=.\-_*])([a-zA-Z0-9@#$%^&+=*!.\-_]){3,}$"
            />
            <label id="password-confirmation-label" for="password-confirmation"
                >password confirmation
                <div id="eye-container2">
                    <svg
                        id="closed-eye2"
                        stroke="currentColor"
                        fill="currentColor"
                        stroke-width="0"
                        viewBox="0 0 1024 1024"
                        height="1em"
                        width="1em"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <defs>
                            <clipPath>
                                <path
                                    fill="none"
                                    d="M124-288l388-672 388 672H124z"
                                    clip-rule="evenodd"
                                ></path>
                            </clipPath>
                        </defs>
                        <path
                            d="M508 624a112 112 0 0 0 112-112c0-3.28-.15-6.53-.43-9.74L498.26 623.57c3.21.28 6.45.43 9.74.43zm370.72-458.44L836 122.88a8 8 0 0 0-11.31 0L715.37 232.23Q624.91 186 512 186q-288.3 0-430.2 300.3a60.3 60.3 0 0 0 0 51.5q56.7 119.43 136.55 191.45L112.56 835a8 8 0 0 0 0 11.31L155.25 889a8 8 0 0 0 11.31 0l712.16-712.12a8 8 0 0 0 0-11.32zM332 512a176 176 0 0 1 258.88-155.28l-48.62 48.62a112.08 112.08 0 0 0-140.92 140.92l-48.62 48.62A175.09 175.09 0 0 1 332 512z"
                        ></path>
                        <path
                            d="M942.2 486.2Q889.4 375 816.51 304.85L672.37 449A176.08 176.08 0 0 1 445 676.37L322.74 798.63Q407.82 838 512 838q288.3 0 430.2-300.3a60.29 60.29 0 0 0 0-51.5z"
                        ></path>
                    </svg>
                    <svg
                        id="opened-eye2"
                        stroke="currentColor"
                        fill="currentColor"
                        stroke-width="0"
                        viewBox="0 0 1024 1024"
                        height="1em"
                        width="1em"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M396 512a112 112 0 1 0 224 0 112 112 0 1 0-224 0zm546.2-25.8C847.4 286.5 704.1 186 512 186c-192.2 0-335.4 100.5-430.2 300.3a60.3 60.3 0 0 0 0 51.5C176.6 737.5 319.9 838 512 838c192.2 0 335.4-100.5 430.2-300.3 7.7-16.2 7.7-35 0-51.5zM508 688c-97.2 0-176-78.8-176-176s78.8-176 176-176 176 78.8 176 176-78.8 176-176 176z"
                        ></path>
                    </svg></div
            ></label>
            <input
                type="password"
                id="password-confirmation-input"
                name="password-confirmation"
                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@!#$%^&+=.\-_*])([a-zA-Z0-9@#$%^&+=*!.\-_]){3,}$"
                minlength="1000"
            />
            <button id="submit-button">Sign Up!</button>
        </div>
        <div id="login-redir-container">
            <p>
                Already have an account?
                <a href="/login"> Click here to login</a>
            </p>
        </div>
    </body>
</html>
